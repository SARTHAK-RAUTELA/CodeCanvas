<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .image-container {
            width: 200px;
            height: 250px;
            background: white;
            border: 1px solid #ccc;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .image-container::before,
        .image-container::after {
            content: '';
            position: absolute;
        }
        /* Sky background */
        .image-container::before {
            width: 100%;
            height: 60%;
            background: #00BCD4;
            top: 0;
            left: 0;
        }
        /* Mountain 1 */
        .image-container::after {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #009688;
            bottom: 70px;
            left: 25px;
        }
        /* Mountain 2 */
        .image-container::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 140px solid #4CAF50;
            bottom: 40px;
            left: 60px;
        }
        /* Cloud */
        .image-container .cloud {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 20px;
            right: 20px;
            box-shadow:
                10px 0 0 0 white,
                20px 0 0 0 white,
                5px -10px 0 0 white,
                15px -10px 0 0 white;
        }
        /* Text */
        .image-container .text {
            position: absolute;
            width: 100%;
            bottom: 10px;
            left: 0;
            text-align: center;
            font-size: 20px;
            color: #E0E0E0;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="cloud"></div>
        <div class="text">ALL CSS3</div>
    </div>
</body>
</html>
